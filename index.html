<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem! :D -->
            </div>
            <div id="formulario">
                <h1 id="titulo"> Login </h1>
                <p>Seja bem-vindo(a)!</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" maxlength="30" required>
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">password</i>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="20" required>
                        <label for="isenha"></label>
                    </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">Esqueci minha senha
                            <i class="material-icons">mail</i>
                        </a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
